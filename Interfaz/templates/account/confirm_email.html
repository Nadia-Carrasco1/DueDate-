<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de correo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="card p-4 text-center" style="max-width: 500px; background-color: #1e1e2f;">
    <h2 class="mb-3">✅ Confirmación de correo</h2>

    {% if valid %}
      <p>¡Tu correo electrónico ha sido confirmado exitosamente!</p>
      <a href="{% url 'account_login' %}" class="btn btn-success mt-3">Iniciar sesión</a>
    {% else %}
      <p>El enlace de confirmación no es válido o ya expiró.</p>
      <a href="{% url 'account_signup' %}" class="btn btn-warning mt-3">Registrarse</a>
    {% endif %}
  </div>

</body>
</html>
