{% load i18n %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión con Google</title>

  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --main-violet: #7c4dff;
    }

    body {
      background-color: #121212;
      color: white;
    }

    .btn-main-violet {
      background-color: var(--main-violet);
      color: white;
      border: none;
    }

    .btn-main-violet:hover {
      background-color: #6a40e5;
    }

    .form-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #1e1e2f;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      width: 100%;
    }

    a {
      color: var(--main-violet);
      text-decoration: none;
    }

    a:hover {
      color: #a28cff;
    }
  </style>
</head>
<body>

<div class="container form-container">
  <div class="card text-center">
    <h3 class="mb-4 text-main-violet">Conectar con Google</h3>

    {% if process == "connect" %}
      <p>¿Querés conectar esta cuenta de Google con tu usuario actual?</p>
    {% elif process == "login" %}
      <p>¿Querés iniciar sesión con tu cuenta de Google?</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-main-violet w-100 mt-3">
        <i class="bi bi-google me-2"></i> Continuar con Google
      </button>
    </form>

    <div class="mt-3">
      <a href="{% url 'account_login' %}">
        <i class="bi bi-arrow-left"></i> Volver al login
      </a>
    </div>
  </div>
</div>

</body>
</html>
